<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejerccio </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ejer1.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <header class="text-center mb-4">
        <h1 class="h3">xpresiones Regulares en JavaScript</h1>
      </header>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <form id="regex-form" novalidate>

                <div class="mb-4">
                  <label class="form-label" for="telefono">telefono </label>
                  <input class="form-control" id="telefono" type="text" autocomplete="off" data-validate="telefono">
                  <div class="form-text" data-feedback="telefono"></div>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="url">URL</label>
                  <input class="form-control" id="url" type="text"  autocomplete="off" data-validate="url">
                  <div class="form-text" data-feedback="url"></div>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="contraseña">contraseña</label>
                  <input class="form-control" id="contraseña" type="contraseña"  data-validate="contraseña">
                  <div class="form-text" data-feedback="contraseña"></div>
                </div>

                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Validar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="ejer1.js" defer></script>
  
</body>
</html>
